<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/style/main.css">
    <title>Get IT Tunes</title>
</head>
<style>
    body.debug .container,
    body.debug .container-fluid {
        outline: 2px double blue;
        outline-offset: -2px;
    }

    body.debug .row {
        outline: 2px dashed red;
        outline-offset: -2px;
    }

    body.debug [class*="col-"] {
        outline: 2px dotted forestgreen;
        outline-offset: -3px;
    }
</style>

<body class="">
    <header>
        <nav class="navbar navbar-dark navbar-expand bg-primary text-light">
            <a class="navbar-brand" href="#">
                <img src="assets/img/logo.png" width="45" height="45" alt="" loading="lazy">
                <span class="ml-2">Get IT Tunes</span>
            </a>
        </nav>
    </header>
    <div class="demo-wrap">
        <main class="container-fluid">
            <div class="demo-content">
                <section class="row mb-3">
                    <div class="col-8 ">
                        <p>Music is Fun</p>
                    </div>
                    <div class=" col-4">
                        <div class="col-row">
                            <div class="offset-4 col-8 mt-2">

                                <form onsubmit="app.songsController.search(event)">

                                    <input type="text" class="form" name="query" placeholder="Search For Music" />

                                    <button class="btn btn-success form-inline" type="submit">
                                        Search
                                    </button>


                                </form>
                            </div>

                        </div>
                    </div>
                </section>
                <section class="row px-3">
                    <div class="col-3">
                        <div class="row">
                            <div class="col-12 border bg-secondary shadow rounded">
                                <h3 class="text-center text-light">Search Results</h3>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-12 side-bar-scroll image-center" id="songs">

                            </div>
                        </div>
                        <!-- template to generate -->
                    </div>
                    <div class="col-6">
                        <div class="row">
                            <div class="col-2"></div>
                            <div class="col-8 border bg-primary shadow rounded">
                                <h2 class="text-center text-light">Now Playing</h2>
                            </div>
                        </div>
                        <div class="row px-3">
                            <div class="offset-2 col-8 bg-light">
                                <div class="d-flex justify-content-center active-screen-h" id="active-song">
                                </div>
                                <div class="col-2"></div>
                            </div>
                        </div>
                    </div>
                    <div class="col-3">
                        <div class="row">
                            <div class="col-12 bg-info border shadow rounded">
                                <h3 class="text-center text-light">Playlist</h3>
                            </div>
                        </div>
                        <div class="col-12 mt-3 bg-light rounded shadow" id="playlist">
                            < for playlist -->
                        </div>
                    </div>
                </section>
            </div>
        </main>



    </div>
    <footer class="container-fluid bg-dark text-light">
        <div class="row text-center">
            <div class="col">
                <p><small>Made with love by Codeworks</small></p>
            </div>
        </div>
    </footer>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.0/axios.js"
        integrity="sha256-XmdRbTre/3RulhYk/cOBUMpYlaAp2Rpo/s556u0OIKk=" crossorigin="anonymous"></script>
    <script src=" https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.js"
        integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU=" crossorigin="anonymous"></script>
    <script src="app/main.js" type="module"></script>
</body>

</html>
